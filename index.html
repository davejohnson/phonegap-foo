<!--Set DOCTYPE to HTML to support HTML5-->
<!DOCTYPE HTML>
<html>
<head>
    <title>PhoneGap Test App</title>
    
    <!--This viewport tag lets your browser know how to handle the page. It
        sets the width, default zoom level, max zoom level and if the user has
        the ability to zoom in and out -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
        maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="master.css" />
    <!--This is to handle mobile phone css -->
    <link rel="stylesheet" media="all and (max-device-width: 480px)" href="mobile.css"> 
    <!--The next three style sheets are not included, but here just as a reference-->
    <!--This is to handle larger mobile phones -->
    <link rel="stylesheet" media="all and (min-device-width: 481px) and (max-device-width: 760px)" 
        type="text/css" href="css/mobile-large.css"/>
    <!--This is to handle tablet css with portrait orientation -->
    <link rel="stylesheet" media="all and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" href="tablet-portrait"> 
    <!--This is to handle tablet css with landscape orientation -->
    <link rel="stylesheet" media="all and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" href="tablet-landscape.css">

</head>

<body>
    <h1>Hello World</h1>
    <p>This should be a custom font</p><br />
    <div id="mtest">Media Test</div><br />
    <div id="otest">Orientation Test</div><br />
    <a href="tel:1-408-555-5555" class="telephony">Tel:1-408-555-5555</a><br /><br />
    <a href="sms:1-408-555-5555" class="telephony">SMS:1-408-555-5555</a><br /><br />
    <a href="#" class="button" id="clickbttn" onclick="transform();" > Click Here! </a>
    
    <script type="text/javascript" src="app.js"></script>  
</body>

</html>
