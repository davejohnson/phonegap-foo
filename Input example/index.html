<!DOCTYPE HTML>
<html>
<head>
    <title>Input Type Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
        maximum-scale=1.0" />
    <style>
        input[type='range']{
            background: #0c0;
            height:10px;
        }

        input[type='range']::-webkit-slider-thumb{
            background:#f60;
            height:30px;
            width:30px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <h1>Input Type Example</h1>
    <h4>type: number</h4>
    <input type="number" />
    
    <h4>type: email</h4>
    <input type="email" />
    
    <h4>type: text</h4>
    <input type="text" />
    
    <!--type url is treated like type text on Android -->
    <h4>type: url</h4>
    <input type="url" />
    
    <h4>type: tel</h4>
    <input type="tel" />
    
    <!--Partially supported on Android-->
    <h4>type: range</h4>
    <input type="range" min="1" max="10"/>
    
    <!--Opens normal text keyboard on Android-->
    <h4>type: date</h4>
    <input type="date" />
</body>
</html>
